<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="assets/code.jquery.com_jquery-3.7.0.min.js"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
        <style></style>
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <div class="container">
            <form
                class="d-flex flex-column justify-content-center align-items-center"
            >
                <div class="container_img mt-2 mb-2">
                    <img
                        class="img-fluid"
                        src="https://vmxi.com.br/img/login.png"
                        alt="login.img"
                    />
                </div>
                <div class="form-group row">
                    <label for="emailInput">E-mail:</label>
                    <input
                        type="email"
                        class="mt-2 form-control"
                        id="emailInput"
                        placeholder="nome@email.com"
                    />
                </div>
                <div class="form-group row">
                    <label class="mt-2" for="senhaInput">Senha:</label>
                    <input
                        type="password"
                        class="mt-2 form-control"
                        id="senhaInput"
                        placeholder="Senha"
                    />
                </div>
                <div class="checkbox">
                    <label class="mt-2 mb-2">
                        <input type="checkbox" value="remember-me" /> Lembrar
                        senha:
                    </label>
                </div>
                <button type="submit" class="mt-2 btn btn-outline-dark">
                    Entrar
                </button>
            </form>
        </div>
    </body>
</html>
